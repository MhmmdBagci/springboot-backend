name: CI/CD Backend

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

      - name: Deploy
        run: echo 'Backend wurde erfolgreich deployt!'

      - name: Clean up (nach Build & Tests)
        if: success()
        run: rm -rf target
      
