name: CI/CD Backend

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: JDK einrichten
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Warten, bis MySQL bereit ist
        run: |
          echo "Warte auf MySQL..."
          for i in {1..10}; do
            nc -zv 127.0.0.1 3306 && echo "MySQL ist bereit!" && exit 0
            echo "MySQL noch nicht bereit, warte..."
            sleep 3
          done
          echo "MySQL ist nicht erreichbar!" && exit 1

      - name: Abhängigkeiten mit Maven auflösen
        run: mvn clean install -DskipTests

      - name: Backend mit Maven bauen
        run: mvn clean package

      - name: Tests ausführen
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/testdb
          SPRING_DATASOURCE_USERNAME: user
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn test

      - name: Deployment (nur Beispiel)
        run: echo "Das Backend wurde erfolgreich deployed!"

      - name: Cleanup
        run: rm -rf target
