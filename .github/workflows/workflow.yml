  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'
        
      - name: Build with Maven
        run: mvn clean package -DskipTests=true
        
      - name: Run tests
        run: mvn test
        
