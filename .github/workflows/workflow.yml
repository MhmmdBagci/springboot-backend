name: CI/CD Backend Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Java einrichten
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven Abh√§ngigkeiten herunterladen
        run: mvn dependency:go-offline

      - name: Projekt bauen & testen
        run: mvn clean package

      - name: Deployment (simuliert)
        run: echo "Deployment erfolgreich!"
